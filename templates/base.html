<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appartamenti</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header class="contanier">
      <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Appartamenti</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
            {% block login %} {% if not current_user.is_authenticated %}
            <div class="btn-group">
              <a class="btn btn-outline-primary" href="/login">Login</a>
              <a class="btn btn-outline-primary" href="/register">Register</a>
            </div>
            {% else %}
              <a href="/profilo">Profilo</a>
              <a class="btn btn-outline-primary" href="/logout">Logout</a>
            {% endif %} {% endblock %}
          </div>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %}{% endblock %}</main>
    {% if current_user.is_authenticated and current_user.tipo == 1%}
    <a href="/annunci/add" class="btn btn-primary position-fixed bottom-0 end-0 me-2 rounded-top-4 rounded-bottom-0" data-title="Nuovo annuncio">
      <i class="bi bi-plus-lg"></i>
      <span>Nuovo annuncio</span>
    </a>
    {% endif %}
  </body>
</html>
